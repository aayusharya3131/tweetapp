                <form [formGroup]="updateForm">
                <div *ngIf="!updateStatus[data.id]" class="row mt-4"><span class="col-12 tweet"> {{data.tweetDes}} </span></div>
                <div *ngIf="updateStatus[data.id]" class="row mb-2"><textarea formControlName='message' class="message"></textarea></div>
                <div style="font-family: Garamond;" class="row mb-2">
                <button *ngIf="!updateStatus[data.id]" class="post mt-2 mb-2" type="submit" value="submit" (click)="update(data.id,data.tweetDes)">Edit</button>
                <button *ngIf="updateStatus[data.id]" class="post mt-2 mb-2" type="submit" value="submit" (click)="updateTweet(data.id,updateForm)">Update </button>
                <button class="del  mt-2 mb-2" type="submit" value="submit" (click)="delete(data.id)">Delete </button>
                <button class="replybtn mt-2 mb-2" type="submit" value="submit" *ngIf="!replyFlag[data.id]" (click)="viewReply(data.id)">View Reply </button>
                <button class="replybtn mt-2 mb-2" type="submit" value="submit" *ngIf="replyFlag[data.id]" (click)="hideReply(data.id)">Hide Reply </button>
              </div>
            </form>
                <div *ngIf="data.replyList?.length > 0 && replyFlag[data.id]" class="card comment mr-3 mb-3">
                  <div *ngFor="let comment of data.replyList;">
                    <div class="ml-5 timeStamp">@{{comment.userName}} <span class="pl-5 td">{{comment.date}}</span>
                    </div>
                    <div class="ml-5 reply"> {{comment.replyDesc}} </div>
                  </div>
                </div>
